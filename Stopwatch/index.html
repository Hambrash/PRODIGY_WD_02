<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>StopWatch</title>
</head>
<body>
    
    <div class="container-fluid">
       <div class="stopwatch-main">
        <h3 class="text-white">StopWatch</h3>
        <div id="stopwatch">
            00 : 00 : 00
        </div>
        <div class="buttons">
             <button onclick="startStopwatch()"><i class="fa-solid fa-play"></i></button>
             <button onclick="pauseStopwatch()"><i class="fa-solid fa-pause"></i></button>
             <button onclick="resetStopwatch()"><i class="fa-solid fa-rotate-right"></i></button>
             <button onclick="recordLap()"><i class="fa-solid fa-record-vinyl"></i></button>
             <button onclick="clearLaps()"><i class="fa-solid fa-trash"></i></button>
        </div>
       </div>
        <ul id="lapTimes" class="text-center"></ul>

    </div>
    







    <script src="index.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
